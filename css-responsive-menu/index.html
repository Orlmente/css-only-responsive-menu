<!DOCTYPE html>
<html class="no-js">
<head>
	<meta charset="UTF-8">
	<title>CSS Responsive Menu - v.1.0</title>
	<!-- METAS -->
	<meta name="author" content="Daniele 'Orlmente' Messa - 0rlm3nt3 [AT] gmail.com | https://github.com/Orlmente">
	<meta name="description" content="Css only responsive menu with touchscreen support. Supports Chrome, FF, IE9+, Safari mobile">
	<!-- CHANGE VIEWPORT SETTINGS AS YOU SEE FIT -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<!-- APP ICON -->
	<link rel="shortcut icon" href="assets/gfx/favicon.ico">
	<link rel="apple-touch-icon" href="assets/gfx/apple-touch-icon.png">
	<!-- STYLES -->
	<link rel="stylesheet" type="text/css" href="assets/css/resets-and-helpers.css">
	<link rel="stylesheet" type="text/css" href="assets/css/responsive-menu.css">
</head>
<!-- ontouchstart enable menu closing on touch events outside itself -->
<body ontouchstart="">
	<div class="container">
		<header>
			<h1>CSS Responsive Menu</h1>
		</header>
		<div class="content">
			<nav class="responsive-menu cf main-menu">
				<ul class="responsive-menu-voices cf main-menu-voices">
					<li class="responsive-menu-voice cf main-menu-voice"><a href="#a" class="responsive-menu-voice-link">Item a</a></li>
					<li class="responsive-menu-voice cf main-menu-voice"><a href="#b" class="responsive-menu-voice-link">Item b</a></li>
					<li class="responsive-menu-voice cf main-menu-voice"><a href="#c" class="responsive-menu-voice-link">Item c</a></li>
					<li class="responsive-menu-voice cf main-menu-voice"><a href="#d" class="responsive-menu-voice-link">Item d</a></li>
					<li class="responsive-menu-voice cf main-menu-voice"><a href="#e" class="responsive-menu-voice-link">Item e</a></li>
				</ul>
			</nav>
		</div>
	</div>
</body>
</html>
